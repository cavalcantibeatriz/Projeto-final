<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>


</body>
<script>
    const labels = [
         // eixo x --> parte de baixo da orientação, essa constante nunca vai se alterar
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    // data de dados
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 55, 100)',
            borderColor: 'rgb(255, 55, 100)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 150, 200)',
            borderColor: 'rgb(0, 150, 200)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

</script>

<script>
    const labels1 = [
        // eixo x --> parte de baixo da orientação, essa constante nunca vai se alterar
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    // data de dados
    const data1 = {
        labels: labels1,
        datasets: [{
            label: 'Temperatura',
            // cor da bolinha
            backgroundColor: 'rgb(255, 255, 255)',
            // cor da linha
            borderColor: 'rgb(255, 55, 100)',
            // dados
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            // cor da bolinha
            backgroundColor: 'rgb(255, 255, 255)',
            // cor da linha
            borderColor: 'rgb(0, 150, 200)',
            // dados
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const config2 = {
        type: 'line',
        data: data1,
        options: {}
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
